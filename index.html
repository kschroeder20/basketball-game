<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Basketball Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media-queries.css" />
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="goal-number-div">
        <div class="col-xs-12">
            <img src="../basketball-game/assets/images/Sports-Basketball-Wallpaper.jpg">
          <h1 id="goal-number"></h1>
        </div>
      </div>

      <div class="row basketball-images">
        <div class="col-md-3 col-xs-6 col-sm-6 text-center">
          <img class="player-images" src='../basketball-game/assets/images/130828123801-michael-jordan-iso-1998-all-star-game.video-player.jpg' id="img-1">
        </div>
        <div class="col-md-3 col-xs-6 col-sm-6 text-center">
          <img class="player-images" src='../basketball-game/assets/images/lebron-cav.jpg' id="img-2">
        </div>
        <div class="col-md-3 col-xs-6 col-sm-6 text-center">
          <img class="player-images" src="../basketball-game/assets/images/Magic-Johnson-4-640x436.jpg" id = "img-3">
        </div>
        <div class="col-md-3 col-xs-6 col-sm-6 text-center">
          <img class="player-images" src="../basketball-game/assets/images/220px-Wilt_Chamberlain_100-point.jpg" id="img-4">
        </div>
      </div>

      <div class="row" id ="start-game-button-div">
        <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg center-block" id="start-game">Start Game</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../basketball-game/assets/javascript/game.js"></script>
</html>
